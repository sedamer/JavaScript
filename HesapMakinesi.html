<html>
<head>
    <title>JS Hesap Makinesi</title>
	
    <script >
        function topla() {
            var deger1 = parseInt(document.getElementById('sayi1').value);
            var deger2 = parseInt(document.getElementById('sayi2').value);
            document.getElementById('sonuc').value = deger1 + deger2;
        }
        function cikar() {
            var deger1 = parseInt(document.getElementById('sayi1').value);
            var deger2 = parseInt(document.getElementById('sayi2').value);
            document.getElementById('sonuc').value = deger1 - deger2;
        }
        function carp() {
            var deger1 = parseInt(document.getElementById('sayi1').value);
            var deger2 = parseInt(document.getElementById('sayi2').value);
            document.getElementById('sonuc').value = deger1 * deger2;
        }
        function bol() {
            var deger1 = parseInt(document.getElementById('sayi1').value);
            var deger2 = parseInt(document.getElementById('sayi2').value);
            document.getElementById('sonuc').value = deger1 / deger2;
        }
    </script>
	
</head>

<body>
1.sayı
<input type="text" id="sayi1" /> 
<br /> <br />
2.sayı
<input type="text" id="sayi2" />
<br /> <br />
Yapacağınız işlemi seçiniz .. <br /> <br />
<input type="button" value="Toplama +" id="topla" onclick="topla()" />
<input type="button" value="Cıkarma -" id="fark" onclick="cikar()" />
<input type="button" value="Çarpma  *" id="carp" onclick="carp()" />
<input type="button" value="Bölme   /" id="bol" onclick="bol()" /><br /> <br />
İşlem Sonucu
<input type="text" id="sonuc" />
</body>
</html>
